<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">>
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body>
    <h1>Vets List</h1>
    <table id="vets" class="table table-striped">
        <thead>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td style="width: 150px;" th:text="${vet.id}">1</td>
            <td style="width: 150px;" th:text="${vet.firstName}">Joe</td>
            <td style="width: 150px;" th:text="${vet.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
